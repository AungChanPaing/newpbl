<body>
  <div class="container">
    <h1 class="text-center mt-5">Join Us </h1>
    <p class="text-center mt-3">On a journey to Help more people</p>

    <form action="/join" method="POST" class="mt-5">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="message">Message (optional):</label>
        <textarea class="form-control" id="message" name="message" rows="3"></textarea>
      </div>

      <a href="thankyou2page.html" class="btn btn-primary btn-block">Submit</a>
    </form>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
